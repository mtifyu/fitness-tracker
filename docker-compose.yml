version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: fitness_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
  data-generator:
      build: ./generator
      depends_on:
        - postgres
  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  postgres_data: